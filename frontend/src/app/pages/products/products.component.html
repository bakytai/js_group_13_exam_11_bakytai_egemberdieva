<div fxLayout="row">
  <div class="categories">
    <mat-list role="list">
      <mat-list-item  style="margin-left: 30px" role="listitem">
        <a>All products</a>
      </mat-list-item>
      <mat-list-item  style="margin-left: 30px"
                      role="listitem" *ngFor="let category of categories | async">
        <a>{{ category.title }}</a>
      </mat-list-item>
    </mat-list>
  </div>


  <div fxLayout="row wrap" style="padding: 20px; width: 70%">
    <mat-card class="example-card" style="width: 12rem; height: 300px; margin: 10px"
              *ngFor="let product of products | async">
      <mat-card-header>
        <mat-card-title>{{ product.title }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [src]="product.image | image" [alt]="product.title">
      <mat-card-content>
        <span>Price: <b>{{ product.price }}$</b></span>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary">MORE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
