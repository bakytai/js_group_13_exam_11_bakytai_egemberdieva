<div fxLayout="row wrap" fxLayoutAlign="space-around center" style="padding: 20px">
  <mat-card class="example-card" style="width: 12rem" *ngFor="let product of products | async">
    <mat-card-header>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="product.image | image" [alt]="product.title">
    <mat-card-content>
      <span>Price: <b>{{ product.price }}$</b></span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>MORE</button>
    </mat-card-actions>
  </mat-card>
</div>
